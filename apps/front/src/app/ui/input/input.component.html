<mat-form-field class="example-full-width">
    <mat-label>{{ label }}</mat-label>
    <input matInput placeholder="{{ placeholder }}" value="Sushi" [formControl]="control">
    <mat-hint>{{ hint }}</mat-hint>
    <div *ngIf="control.errors">
        <mat-error>Error: fix me</mat-error>
        <mat-error *ngIf="control.errors.required">Required field</mat-error>
    </div>
</mat-form-field>
